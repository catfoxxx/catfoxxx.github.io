<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サインイン・サインアップ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            background-color: #f8f9fa;
        }
        
        .tab {
            flex: 1;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            color: #555;
        }
        
        .tab.active {
            border-bottom: 3px solid #4a6cf7;
            color: #4a6cf7;
            background-color: white;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #4a6cf7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
        }
        
        .birthday-group {
            display: flex;
            gap: 10px;
        }
        
        .birthday-group select {
            flex: 1;
        }
        
        .hand-group {
            display: flex;
            gap: 15px;
            margin-top: 8px;
            flex-wrap: wrap;
        }
        
        .hand-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .hand-option input[type="radio"] {
            width: auto;
        }
        
        .hand-container {
            display: flex;
            gap: 20px;
        }
        
        .hand-type {
            flex: 1;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        
        .hand-type h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-upload-btn {
            background-color: #f8f9fa;
            border: 1px dashed #ddd;
            color: #555;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .file-upload-btn:hover {
            background-color: #e9ecef;
            border-color: #4a6cf7;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.4);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .birthday-group {
                flex-direction: column;
            }
            
            .hand-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>アカウントを作成</h1>
            <p>野球・ソフトボールコミュニティへようこそ</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="signin">サインイン</div>
            <div class="tab" data-tab="signup">サインアップ</div>
        </div>
        
        <div class="form-container">
            <!-- サインインフォーム -->
            <form id="signin-form" class="form active">
                <h2>アカウントにサインイン</h2>
                
                <div class="form-group">
                    <label for="signin-username">ユーザーネームまたはメールアドレス</label>
                    <input type="text" id="signin-username" placeholder="ユーザーネームまたはメールアドレス" required>
                </div>
                
                <div class="form-group">
                    <label for="signin-password">パスワード</label>
                    <input type="password" id="signin-password" placeholder="パスワード" required>
                </div>
                
                <button type="submit">サインイン</button>
                
                <div class="forgot-password">
                    <a href="#">パスワードをお忘れですか？</a>
                </div>
                
                <div class="form-footer">
                    アカウントをお持ちでない方は <a href="#" id="go-to-signup">サインアップ</a>
                </div>
            </form>
            
            <!-- サインアップフォーム -->
            <form id="signup-form" class="form">
                <h2>新規アカウント作成</h2>
                
                <div class="form-group">
                    <label for="signup-username">ユーザーネーム</label>
                    <input type="text" id="signup-username" placeholder="ユーザーネーム" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-name">名前</label>
                    <input type="text" id="signup-name" placeholder="名前" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">メールアドレス</label>
                    <input type="email" id="signup-email" placeholder="メールアドレス" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">パスワード</label>
                    <input type="password" id="signup-password" placeholder="パスワード" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-birthday">生年月日</label>
                    <div class="birthday-group">
                        <select id="signup-year" required>
                            <option value="" disabled selected>年</option>
                            <!-- JavaScriptで年を動的に生成 -->
                        </select>
                        <select id="signup-month" required>
                            <option value="" disabled selected>月</option>
                            <!-- JavaScriptで月を動的に生成 -->
                        </select>
                        <select id="signup-day" required>
                            <option value="" disabled selected>日</option>
                            <!-- JavaScriptで日を動的に生成 -->
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>投げ手・打ち手</label>
                    <div class="hand-container">
                        <div class="hand-type">
                            <h3>投げ手</h3>
                            <div class="hand-group">
                                <div class="hand-option">
                                    <input type="radio" id="signup-throw-right" name="throw-hand" value="right" required>
                                    <label for="signup-throw-right">右</label>
                                </div>
                                <div class="hand-option">
                                    <input type="radio" id="signup-throw-left" name="throw-hand" value="left">
                                    <label for="signup-throw-left">左</label>
                                </div>
                                <div class="hand-option">
                                    <input type="radio" id="signup-throw-both" name="throw-hand" value="both">
                                    <label for="signup-throw-both">両</label>
                                </div>
                            </div>
                        </div>
                        <div class="hand-type">
                            <h3>打ち手</h3>
                            <div class="hand-group">
                                <div class="hand-option">
                                    <input type="radio" id="signup-bat-right" name="bat-hand" value="right" required>
                                    <label for="signup-bat-right">右</label>
                                </div>
                                <div class="hand-option">
                                    <input type="radio" id="signup-bat-left" name="bat-hand" value="left">
                                    <label for="signup-bat-left">左</label>
                                </div>
                                <div class="hand-option">
                                    <input type="radio" id="signup-bat-both" name="bat-hand" value="both">
                                    <label for="signup-bat-both">両</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup-icon">プロフィール画像</label>
                    <div class="file-upload">
                        <button type="button" class="file-upload-btn">
                            <span id="file-name">画像を選択...</span>
                        </button>
                        <input type="file" id="signup-icon" accept="image/*">
                    </div>
                </div>
                
                <button type="submit">サインアップ</button>
                
                <div class="form-footer">
                    既にアカウントをお持ちの方は <a href="#" id="go-to-signin">サインイン</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const forms = document.querySelectorAll('.form');
            const goToSignup = document.getElementById('go-to-signup');
            const goToSignin = document.getElementById('go-to-signin');
            const fileInput = document.getElementById('signup-icon');
            const fileName = document.getElementById('file-name');
            
            // タブ切り替え機能
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    
                    // タブのアクティブ状態を切り替え
                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // フォームの表示を切り替え
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${targetTab}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });
            
            // フォーム間のリンク機能
            goToSignup.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.tab[data-tab="signup"]').click();
            });
            
            goToSignin.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector('.tab[data-tab="signin"]').click();
            });
            
            // ファイルアップロードの表示
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    fileName.textContent = this.files[0].name;
                } else {
                    fileName.textContent = '画像を選択...';
                }
            });
            
            // 生年月日選択肢の生成
            const yearSelect = document.getElementById('signup-year');
            const monthSelect = document.getElementById('signup-month');
            const daySelect = document.getElementById('signup-day');
            
            // 年の生成 (1950年から現在まで)
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1950; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                yearSelect.appendChild(option);
            }
            
            // 月の生成
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month + '月';
                monthSelect.appendChild(option);
            }
            
            // 日の生成 (1日から31日まで)
            for (let day = 1; day <= 31; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day + '日';
                daySelect.appendChild(option);
            }
            
            // フォーム送信の処理
            document.getElementById('signin-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('signin-username').value;
                const password = document.getElementById('signin-password').value;
                
                // ここで実際のサインイン処理を実装
                console.log('サインイン:', { username, password });
                alert('サインインしました（デモ）');
            });
            
            document.getElementById('signup-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('signup-username').value;
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const year = document.getElementById('signup-year').value;
                const month = document.getElementById('signup-month').value;
                const day = document.getElementById('signup-day').value;
                const throwHand = document.querySelector('input[name="throw-hand"]:checked').value;
                const batHand = document.querySelector('input[name="bat-hand"]:checked').value;
                const icon = document.getElementById('signup-icon').files[0];
                
                // ここで実際のサインアップ処理を実装
                console.log('サインアップ:', { 
                    username, 
                    name, 
                    email, 
                    password, 
                    birthday: `${year}/${month}/${day}`, 
                    throwHand,
                    batHand,
                    icon: icon ? icon.name : 'なし'
                });
                alert('サインアップしました（デモ）');
            });
        });
    </script>
</body>
</html>
