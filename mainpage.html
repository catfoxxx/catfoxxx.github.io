<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
        }

        /* ヘッダー部分 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: #2c3e50;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* サイドバー */
        .sidebar {
            background: #34495e;
            width: 250px;
            position: fixed;
            top: 60px;
            height: calc(100vh - 60px);
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            color: #ecf0f1;
            text-decoration: none;
            border-bottom: 1px solid #3a506b;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .nav-item:hover {
            background: #2c3e50;
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: #3498db;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-item:hover::before {
            transform: scaleY(1);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 22px;
            transition: transform 0.3s ease;
        }

        .nav-item:hover i {
            transform: scale(1.1);
        }

        .nav-item span {
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-item:hover span {
            color: #3498db;
        }

        /* メインコンテンツ */
        .main-content {
            flex: 1;
            margin-top: 60px;
            margin-left: 250px;
            padding: 40px;
            transition: margin-left 0.3s ease;
            min-height: calc(100vh - 60px);
        }

        /* ユーザー情報（メイン画面） */
        .user-profile {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            border-left: 5px solid #3498db;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .user-name {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .user-role {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .user-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }

        /* ハンバーガーメニュー */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-right: 20px;
        }

        /* コンテンツカード */
        .content-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .content-card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
        }

        /* スマホ用スタイル */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                z-index: 1001;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .menu-toggle {
                display: block;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 1000;
            }

            .overlay.active {
                display: block;
            }

            .user-profile {
                padding: 25px;
            }

            .profile-icon {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }

            .user-name {
                font-size: 24px;
            }
        }

        /* メインコンテンツのグリッド */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <h1 style="color: white; font-size: 20px;">ダッシュボード</h1>
    </header>

    <!-- サイドバー -->
    <nav class="sidebar">
        <a href="http://localhost:5000/" class="nav-item">
            <i class="fas fa-home"></i>
            <span>ホーム</span>
        </a>
        <a href="http://localhost:5000/profile" class="nav-item">
            <i class="fas fa-user"></i>
            <span>プロフィール</span>
        </a>
        <a href="http://localhost:5000/settings" class="nav-item">
            <i class="fas fa-cog"></i>
            <span>設定</span>
        </a>
        <a href="http://localhost:5000/messages" class="nav-item">
            <i class="fas fa-envelope"></i>
            <span>メッセージ</span>
        </a>
        <a href="http://localhost:5000/analytics" class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <span>統計</span>
        </a>
        <a href="http://localhost:5000/documents" class="nav-item">
            <i class="fas fa-file"></i>
            <span>ドキュメント</span>
        </a>
        <a href="http://catfoxxx.github.io" class="nav-item">
            <i class="fas fa-calendar"></i>
            <span>カレンダー・予定</span>
        </a>
    </nav>

    <!-- オーバーレイ（スマホ用） -->
    <div class="overlay"></div>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 大きなユーザープロフィール -->
        <div class="user-profile">
            <div class="profile-icon">USER</div>
            <h1 class="user-name">山田 太郎</h1>
            <p class="user-role">Webデベロッパー</p>
            <div class="user-stats">
                <div class="stat-item">
                    <div class="stat-number">128</div>
                    <div class="stat-label">プロジェクト</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">24</div>
                    <div class="stat-label">タスク</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">96</div>
                    <div class="stat-label">フォロワー</div>
                </div>
            </div>
        </div>

        <!-- ダッシュボードコンテンツ -->
        <div class="dashboard-grid">
            <div class="content-card">
                <h2><i class="fas fa-tasks" style="color: #3498db; margin-right: 10px;"></i>最近の活動</h2>
                <p></p>
                <p></p>
            </div>
            <div class="content-card">
                <h2><i class="fas fa-bell" style="color: #e74c3c; margin-right: 10px;"></i>通知</h2>
                <p>新しいメッセージが3件あります。</p>
                <p></p>
            </div>
            <div class="content-card">
                <h2><i class="fas fa-chart-line" style="color: #2ecc71; margin-right: 10px;"></i>パフォーマンス</h2>
                <p>今月の目標達成率: 75%</p>
                <p></p>
            </div>
        </div>
        
        <!-- 現在のページ情報 -->
        <div class="content-card">
            <h2><i class="fas fa-info-circle" style="color: #3498db; margin-right: 10px;"></i>ページ情報</h2>
            <p>このページはホーム画面です。サイドバーの各ボタンをクリックすると、対応するページに移動します。</p>
            <p style="margin-top: 10px; font-weight: bold;">現在のURL: <span id="current-url">http://localhost:5000/</span></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.overlay');
            const currentUrlElement = document.getElementById('current-url');

            // 現在のURLを表示
            currentUrlElement.textContent = window.location.href;

            menuToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', function() {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // アクティブなナビゲーション項目の設定
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // 実際のナビゲーションではこの部分は不要ですが、
                    // デモンストレーション用にアクティブ状態を視覚的に示します
                    navItems.forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 実際のナビゲーションでは以下のコードは不要ですが、
                    // デモ用に現在のURLを更新します
                    setTimeout(() => {
                        currentUrlElement.textContent = this.href;
                    }, 500);
                });
            });

            // ページ読み込み時に現在のパスに基づいてアクティブな項目を設定
            function setActiveNavItem() {
                const currentPath = window.location.pathname;
                navItems.forEach(item => {
                    const itemPath = new URL(item.href).pathname;
                    if (itemPath === currentPath || 
                        (currentPath === '/' && itemPath === '/') ||
                        (currentPath === '' && itemPath === '/')) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }
            
            setActiveNavItem();
        });
    </script>
</body>
</html>
