<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績入力システム</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .tab-container {
            display: flex;
            background-color: #34495e;
        }
        
        .tab-button {
            flex: 1;
            padding: 15px 0;
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .tab-button:hover {
            background-color: #3d566e;
        }
        
        .tab-button.active {
            background-color: #3498db;
        }
        
        .content-area {
            padding: 30px;
            min-height: 400px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .content-placeholder {
            text-align: center;
            padding: 40px 20px;
            color: #7f8c8d;
        }
        
        .content-placeholder h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .content-placeholder p {
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>成績入力システム</h1>
            <p>打撃成績と投手成績を入力・管理できます</p>
        </header>
        
        <div class="tab-container">
            <button id="batting-tab" class="tab-button active">打撃成績</button>
            <button id="pitching-tab" class="tab-button">投手成績</button>
        </div>
        
        <div class="content-area">
            <div id="batting-content" class="tab-content active">
                <div class="content-placeholder">
                    <h3>打撃成績入力</h3>
                    <p>ここに打撃成績の入力フォームが表示されます。</p>
                    <p>打率、本塁打、打点などの項目を後で追加できます。</p>
                </div>
            </div>
            
            <div id="pitching-content" class="tab-content">
                <div class="content-placeholder">
                    <h3>投手成績入力</h3>
                    <p>ここに投手成績の入力フォームが表示されます。</p>
                    <p>防御率、勝ち数、奪三振などの項目を後で追加できます。</p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 成績入力システム - XSS対策済み</p>
        </footer>
    </div>

    <script>
        // XSS対策: テキストコンテンツのみを使用、innerHTMLは使用しない
        document.addEventListener('DOMContentLoaded', function() {
            // タブ切り替え機能
            const battingTab = document.getElementById('batting-tab');
            const pitchingTab = document.getElementById('pitching-tab');
            const battingContent = document.getElementById('batting-content');
            const pitchingContent = document.getElementById('pitching-content');
            
            // 打撃タブのクリックイベント
            battingTab.addEventListener('click', function() {
                // アクティブなタブを切り替え
                battingTab.classList.add('active');
                pitchingTab.classList.remove('active');
                
                // コンテンツを切り替え
                battingContent.classList.add('active');
                pitchingContent.classList.remove('active');
            });
            
            // 投手タブのクリックイベント
            pitchingTab.addEventListener('click', function() {
                // アクティブなタブを切り替え
                pitchingTab.classList.add('active');
                battingTab.classList.remove('active');
                
                // コンテンツを切り替え
                pitchingContent.classList.add('active');
                battingContent.classList.remove('active');
            });
            
            // 初期状態で打撃タブをアクティブに
            battingTab.classList.add('active');
            battingContent.classList.add('active');
        });
    </script>
</body>
</html>
